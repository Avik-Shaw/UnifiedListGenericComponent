<template>
    <div lwc:if={sourcedata}>
        <c-unified-list records={sourcedata} icon-name={iconName} title={title} page-size={pageSize}
        is-salesforce-data={isSalesforceData} hover-columns={hoverColumns}></c-unified-list>
    </div>
    <div lwc:else>
        <div class="loader">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </div>
</template>
